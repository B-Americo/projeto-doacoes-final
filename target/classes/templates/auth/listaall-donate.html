			<div class="w3-container titulo-donate-cadastro">
				<h1>Escolha um Donate!</h1>

			</div>
		
			</div>
			<div class="w3-container espacamento-listall-donate">
			
			
			
			<form method="GET" action="/api/donate/filtrarAll"
						th:object="${produtos}">
						<!-- th:object="${produto}" -->
						<!--  -->
						<div class="w3-container espacamento-listall-donate-my">
			
			<div class="col-md-20">
						
						<div class="input-group filtrar-donate-borda-all">
        <div class="input-group-prepend">
          
          
          <button type="submit" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
          
        </div>
        <input name="nomepesquisa" type="text" class="form-control form-control-lg procurar-donate-all" id="validationTooltipUsername" placeholder="Procurar donates :)" aria-describedby="validationTooltipUsernamePrepend">
        <div class="invalid-tooltip">
         
        </div>
      </div>
						
			</div>
			</div>			
					


					</form>
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			<!--  <div class="col-md-10">
      <div class="input-group filtrar-donate-borda">
        <div class="input-group-prepend">
          
          
          <button type="button" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
          
        </div>
        <input type="text" class="form-control form-control-lg procurar-donate" id="validationTooltipUsername" placeholder="Procure um donate!" aria-describedby="validationTooltipUsernamePrepend" required>

			<div class="row listaall-donate">
			
			<div class="card espacamento-listall-donate" th:each="produto : ${produtos}" style="width: 22rem;">
  <img class="card-img-top" src="..." alt="Imagem" width="50px" height="200px" th:src="|/api/donate/imagem/${produto.id}|">
  <div class="card-body">
    <h5 th:text="${produto.nome}" class="card-title titulo-card-h5">Card title</h5>
     
    
    <div class="row row-ajuste-info">
    <p class="titulo-card-donate">Condição: </p>	
    <p th:text="${produto.condicao}" class="card-text text-donate-th"></p>
      </div>
      
<!--       <p th:text="${produto.usuario.nome}" class="card-text text-donate-th"></p> 
 -->      
      <div class="row">
       <p class="titulo-card-donate">Quantidade: </p>	
      <p th:text="${produto.quantidade}" class="card-text text-donate-th"></p>
      </div>
      <div class="row">
      <p class="titulo-card-donate">Data cadastro: </p>
      <p th:text="${#calendars.format(produto.dataDonate, 'dd/MM/yyyy HH:mm')}" class="card-text text-donate-th"></p>
      </div>
    
      <div class="row">
      <p class="titulo-card-donate"><i class="fa-solid fa-location-dot localizacao"></i></p>
      &nbsp;
      <span> &#32;</span>
      <p th:text="${produto.usuario.endereco.cep}" class="card-text titulo-card-donate"> </p>
      <span>&nbsp;  -  &nbsp;</span>
      <p th:text="${produto.usuario.endereco.cidade.nome}" class="card-text titulo-card-donate"></p>
      <span>&nbsp;,&nbsp;</span>
      <p th:text="${produto.usuario.endereco.cidade.estado.nome}" class="card-text titulo-card-donate"></p>
      
      
      </div>
    
    <div class="row">
    <a href="#" class="btn btn-primary button-lista-donate-01" data-toggle="modal"
									data-target="#modal-warning-listaall"
									th:attr="data-target='#modal-warning-listaall'+${produto.id}"><i class="fa-solid fa-eye"></i></a>
    <a th:href="@{/api/retirada/donate/{id}(id=${produto.id})}" class="btn btn-primary button-lista-donate"><i class="fa-solid fa-plus"></i> QUERO ESSE DONATE</a>
    
    
    <div class="modal modal-warning fade in"
										th:id="modal-warning-listaall+${produto.id}">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="cabeçalho modal">
													<button type="button" class="fechar" data-dismiss="modal"
														aria-label="Fechar">
														<span aria-hidden="true">ALOOO</span>
													</button>
													<h5 class="modal-title">Visualizar imagem</h5>
													<h5 th:text="${produto.nome}"class="modal-title">Visualizar imagem</h5>
												</div>
												<div class="modal-body">
													<!-- h3>..</h3>
													<h5 th:text="${produto.nome}"class="modal-title">Visualizar imagem</h5>
													<h5 th:text="${produto.descricao}"class="modal-title">Visualizar imagem</h5> -->
													
													<div class="text-center">
														<img class="rounded" alt="Imagem" width="300px"
															height="300px" th:src="|/api/donate/imagem/${produto.id}|">
													</div>

												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-danger"
														data-dismiss="modal">Fechar</button>
												</div>
											</div>
										</div>
									</div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </div>
