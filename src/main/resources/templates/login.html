<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
 	<script type="text/javascript" src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
 	<script type="text/javascript" src="/js/vendors/cliente.combo-estado-cidade.js"></script>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>
  
     <link rel="stylesheet" href="/css/style.css">
     <script type="text/javascript" src="/js/cadastro-produto-js/script.js"></script>
  <title>Donate - Cadastro e Login</title>
</head>

<body>
  <header>

  </header>

  <main>

    <div class="container container-login-usuario">

        <div class="card shadow-lg p-3 mb-5 bg-body rounded card-posicao-login" style="width: 30rem;">
          <div class="card-body">
            <div class="imagem-login-ajuste">
            <img src="/imagens/logo2.png" class="img-thumbnail" width="100px" height="100px" alt="...">
          </div>
            <h2 class="login-h2">Login</h2>
            <form class="formulario-login" th:action="@{/login}" method="POST">
              
              <div class="col-10 login-usuario-form">
                <label for="exampleInputEmail1" class="form-label">Username:</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autofocus="autofocus" name="username">
              </div>
              <div class="col-20">
                <label for="exampleInputPassword1" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
              </div>
              
              <div class="is-error" th:if="${#bools.isTrue(param.error)}">
              	O username / senha nÃ£o conferem
              </div>
              
              
              
              
              <div class="d-grid gap-2 col-12 mx-auto button-login">
                <button type="submit" class="btn btn-primary button-login-entrar">Entrar</button>
                <a href="/api/usuario">Cadastra-se</a>
                
              </div>
            </form>





          </div>
        </div>

        </div>

    
  </main>

  <footer>

  </footer>
</body>

</html>
